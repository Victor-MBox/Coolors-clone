<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
        integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Coolours</title>
</head>

<body>
    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock">
            <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
    </div>

    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock">
            <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
    </div>

    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock">
            <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
    </div>

    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock">
            <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
    </div>

    <div class="col">
        <h2 data-type="copy"></h2>

        <button data-type="lock">
            <i class="fa-solid fa-lock-open" data-type="lock"></i>
        </button>
    </div>


    <div class="info"><i class="fa fa-info"></i></div>


    <div class="overlap">
        <div class="modal">
            <button class="modal__close"><span>+</span></button>
            <div class="modal__info"><i class="fa fa-info"></i></div>
            <ul class="modal__list">
                <li>1. Используй <span>"Пробел"</span>, чтобы рандом подобрал цвета </li>
                <li>2. Замок заблокирует выбранный цвет </li>
                <li>3. Клик по тексту скопирует цвет в буфер обмена </li>
                <li>4. Выбранные цвета сохранятся в адресной строке </li>
                <li>5. Можно поделиться ссылкой с дизайнером </li>
            </ul>

            <div class="modal__img"><img src="img/space-key.png" alt="space"></div>

        </div>
    </div>

    <div class="small-modal">
        <i class="fa fa-check" aria-hidden="true"></i> 
        Цвет скопирован
        <div class="small-modal__progress"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
